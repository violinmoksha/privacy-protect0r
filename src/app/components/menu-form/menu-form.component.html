      <tbody>
        <tr>
          <td><input type="checkbox" checked (change)="healthShowHide(healthshowhide.checked)" #healthshowhide></td>
          <td><a class="btn btn-link" (click)="healthShowHide(healthExpanded == true ? false: true)"><span *ngIf="healthExpanded" class="glyphicon glyphicon-chevron-down"></span><span *ngIf="!healthExpanded" class="glyphicon glyphicon-chevron-right"></span>Health/PHI</a></td>
